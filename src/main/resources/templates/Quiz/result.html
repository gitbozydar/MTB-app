<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Twój Wynik - Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode { background: #121212 !important; color: #ffffff !important; }
    body.dark-mode .card { background: #1e1e1e !important; color: #ffffff !important; border: 1px solid #333 !important; }
    body.dark-mode h1, body.dark-mode h2, body.dark-mode label, body.dark-mode p { color: #ffffff !important; }
    body.dark-mode .form-control { background: #121212 !important; color: #ffffff !important; border-color: #444 !important; }

    body.dark-mode .form-control::placeholder {
      color: #cccccc !important;
      opacity: 1;
    }

    body.dark-mode .btn-outline-secondary {
      color: #ffffff !important;
      border-color: #ffffff !important;
    }
    body.dark-mode .btn-outline-secondary:hover {
      background-color: #333 !important;
    }

    body.light-mode { background: #f8f9fa; color: #212529; }
    .container { margin-top: 100px; }
  </style>
</head>
<body id="body">

<div class="container text-center">
  <div class="card shadow p-5 mx-auto" style="max-width: 600px;">
    <h2 class="text-success mb-3 fw-bold">Quiz Zakończony!</h2>
    <h1 class="display-3 mb-4" th:text="'Wynik: ' + ${score} + '/' + ${total}"></h1>

    <form th:action="@{/Quiz/saveScore}" method="post" class="mt-4">
      <input type="hidden" name="score" th:value="${score}">
      <div class="mb-3">
        <label class="form-label">Wpisz swój nick, aby zapisać wynik:</label>

        <input type="text" name="username"
               class="form-control form-control-lg text-center"
               placeholder="Twój nick..."
               th:value="${#authentication.name}"
               required>
      </div>
      <button class="btn btn-primary btn-lg w-100 shadow">Zapisz i zobacz ranking</button>
    </form>

    <hr>

    <a href="/Quiz/categories" class="btn btn-outline-secondary w-100">Powrót do menu bez zapisu</a>
  </div>
</div>

<script>
  const savedTheme = localStorage.getItem("quiz_theme") || "dark";
  document.getElementById("body").className = savedTheme + "-mode";
</script>
</body>
</html>
