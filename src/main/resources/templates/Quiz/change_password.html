<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zmiana Hasła</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #1a1a1a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: #2e2e2e; border: 1px solid #444; color: white; width: 100%; max-width: 400px; }
    .form-control { background: #121212; border-color: #444; color: white; }
    .form-control:focus { background: #121212; color: white; box-shadow: none; border-color: #6f42c1; }
    .btn-warning { background-color: #ffc107; border-color: #ffc107; color: black; }
  </style>
</head>
<body>
<div class="card shadow p-4">
  <h2 class="text-center mb-4">Zmiana Hasła</h2>
  <p class="text-center text-secondary">Zmieniasz hasło dla swojego konta.</p>

  <form th:action="@{/Quiz/change-password}" method="post">
    <div class="mb-3">
      <label>Nowe Hasło</label>
      <input type="password" name="newPassword" class="form-control" required>
    </div>
    <button class="btn btn-warning w-100 mb-2">Zapisz nowe hasło</button>
  </form>

  <a href="/Quiz/categories" class="btn btn-outline-light w-100">Anuluj</a>
</div>
</body>
</html>
